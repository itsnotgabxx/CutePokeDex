<!DOCTYPE html>
<html lang="PT-br">
<head>
    <meta charset="UTF-8">
   
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="16x16"  href="images/favicons/favicon-16x16.png">
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
    <title>Pok√©dex</title>

</head>
<body>

    <main>
        <img src="#" alt="pokemon" class="pokemon_image">
        
        <h1 class="pokemon_data">
            <span class="pokemon_number"></span> - 
            <span class="pokemon_name"></span>
        </h1>
        
        <form class="form">
            <input 
            type="search"
            class="input_search"
            placeholder="Name of Number"
            required
        />    
        </form>

        <div class="buttons">
            <button class="button btn-prev">Prev &lt;</button>
            <button class="button btn-next">Next &gt;</button>
          </div>

        <img src="./images/cutePokedex.png" alt="pokedex" class="pokedex">

    </main>
</body>
</html>
